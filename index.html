<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudyClear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="CloudyClear Logo" class="logo-img">
                CloudyClear
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="">
            </button>
        </div>
        <div class="error">
            <p>
                <i>Invalid City Name</i>
            </p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22째C</h1>
            <h2 class="city">Jeypore</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details-second">
                <div class="col-second">
                    <img src="images/max_temp.png">
                    <div>
                        <p class="max_temp">40째C</p>
                        <p>Max Temp</p>
                    </div>
                </div>
                <div class="col-second">
                    <img src="images/min_temp.png">
                    <div>
                        <p class="min_temp">20째C</p>
                        <p>Min Temp</p>
                    </div>
                </div>
            </div>
            <div class="details-third">
                <div class="col-third">
                    <img src="images/feels_like.png">
                    <div>
                        <p class="feels_like">27째C</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col-third">
                    <img src="images/pressure.png">
                    <div>
                        <p class="pressure">1000 hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
